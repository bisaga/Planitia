<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html"/>

<link rel="import" href="planitia-icons.html"/>

<dom-module id="planitia-home">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;
            }
            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            .drawer-list {
                margin: 0 20px;
            }
            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }
            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
        </style> 

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>

        <app-drawer-layout fullbleed>
            <app-drawer>
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" 
                               class="drawer-list" role="navigation">
                    <a name="dashboard" href="/dashboard">Dashboard</a>
                    <a name="task" href="/task">View Tasks</a>
                </iron-selector>
            </app-drawer>

            <app-header-layout has-scrolling-region>
                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Planitia</div>
                    </app-toolbar>
                </app-header>
                <iron-pages selected="[[page]]" attr-for-selected="name" 
                            fallback-selection="page404" role="main">
                    <planitia-dashboard name="dashboard"></planitia-dashboard>
                    <planitia-task name="task" ></planitia-task>
                    <planitia-page404 name="page404"></planitia-page404>
                </iron-pages>
            </app-header-layout> 
        </app-drawer-layout>
    </template>

    <script src="../js/planitia-home.js"></script>
</dom-module>
